<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Mash</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



</head>

<body class="container">

    <div>
        <h1>Poetry Line Masher</h1>

    </div>

    <div>
        <h2>Instructions:</h2>
        <h3>Enter your lines, separated by a new line, into the text area.</h3>
        <div>
            <textarea id="input" style="width: 100%; height: 250px;" placeholder="Your Text Here...">

            </textarea>
            <button id="button1">
                Click to randomize!
            </button>
            <button id="random-poem">Use a random poem</button>
            <button id="clear-input">Clear Form
            </button>
            <button onclick="window.location.reload()">Clear All Data</button>
        </div>
    </div>


    <div id="output">
        <h2>Output</h2>
        <h3 id="output-text">
        </h3>
    </div>



    <div class="row">
        <div id="input-data" class="col s6">
            <h2>Input Data</h2>
            <ol id="input-data-ol">
            </ol>
        </div>

        <div class="col s6">
            <h2>Output Data</h2>
            <ol id="output-data-ol"></ol>
        </div>
    </div>


    <!-- footer -->
    <footer>
        <!-- contact info -->
        <section id="my-contact-info" class="projects">
            <div>
                <h3 class="project-title">Contact</h3>
            </div>

            <article class="contact flex-row">
                <!-- GitHub Contact Info -->
                <div class="contact-card flex-row">
                    <button type="button">
                        <a href="https://github.com/nitrotap/line-mash" target="_blank">
                            <img src="assets/images/GitHub_Logo.png" style="width: 100px;" alt="Find me on Github" />
                        </a>
                    </button>
                </div>

                <!-- LinkedIn Contact Info -->
                <div class="contact-card">
                    <button type="button">
                        <a href="https://www.linkedin.com/in/kjevaji/" target="_blank">
                            <img src="assets/images/LI-Logo.png" alt="Find me on LinkedIn" style="width: 100px;" />
                        </a>
                    </button>
                </div>
            </article>
        </section>
        <h4>Made with <span style="color: red">&#x2764;</span> in CO.</h4>
        <div>&copy; Kartik Jevaji</div>

    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript" src="line-organizer.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
